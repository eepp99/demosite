<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pay Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="pay.css" />
</head>
<body>
  <div class="pay-container">
    <h2>Enter your details to place your order</h2>

    <form id="buyerForm">
      <input name="name" type="text" placeholder="Full Name" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="phone" type="tel" placeholder="Phone Number" required />
      <input name="address" type="text" placeholder="Home Address" required />
      <input name="city" type="text" placeholder="City" required />
      <input name="state" type="text" placeholder="State" required />
      <input name="country" type="text" placeholder="Country" required />
      <input name="postal" type="text" placeholder="Postal Code" required />

      <button type="submit">Proceed</button>
    </form>

    <div id="confirmationBox" class="confirmation-box" style="display: none;">
      <p>âœ… Item purchase request has been approved.<br>Please check your email for more details.</p>
      <button onclick="goHome()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
