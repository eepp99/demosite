<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Approved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      max-width: 500px;
    }

    h1 {
      color: #ff4444;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    button {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #dd2222;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>âœ… Request Approved</h1>
    <p>Your item purchase request has been approved.<br>Please check your email for more details.</p>
    <button id="finalizeBtn">Okay</button>


  </div>

  <script src="script.js"></script>

</body>
</html>
